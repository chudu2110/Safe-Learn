<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeLearn - Giáo dục giới tính an toàn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Be Vietnam Pro', 'sans-serif'],
            },
            colors: {
              'primary': '#00B8D9',
              'primary-dark': '#0097B2',
              'primary-light': '#E0F7FA',
              'dark': '#0f172a', 
              'secondary': '#64748b',
              'background': '#f8fafc',
              'white': '#FFFFFF',
              'border-color': '#e2e8f0',
              // New Palette
              'slate': {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
              'cyan': {
                 50: '#ecfeff',
                 100: '#cffafe',
                 200: '#a5f3fc',
                 300: '#67e8f9',
                 400: '#22d3ee',
                 500: '#06b6d4',
                 600: '#0891b2',
                 700: '#0e7490',
                 800: '#155e75',
                 900: '#164e63'
              },
              'accent-purple': '#A855F7',
              'accent-orange': '#F97316',
            },
          }
        }
      }
    </script>
    <style>
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes floating {
        0% { transform: translate(0,  0px); }
        50%  { transform: translate(0, -8px); }
        100%   { transform: translate(0, -0px); }   
      }
      .animate-floating {
        animation: floating 3s ease-in-out infinite;
      }
       @keyframes glowing {
        0% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.4), 0 0 10px rgba(6, 182, 212, 0.3); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 30px rgba(6, 182, 212, 0.5); }
        100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.4), 0 0 10px rgba(6, 182, 212, 0.3); }
      }
      .animate-glowing {
        animation: glowing 2.5s ease-in-out infinite;
      }
    </style>
  <script type="importmap">

}
</script>

</body>
</html>
